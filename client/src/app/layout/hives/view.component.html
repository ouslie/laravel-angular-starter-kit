<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <div fxFlex='66%'>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Informations
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
                    <div fxFlex='80%'>
                        <p>
                            Nom : {{hive.name}}
                        </p>
                    </div>
                    <div>
                        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                            <mat-chip>
                                {{hive.colony.last_measures.created_at | date:'short':'+0200':'fr'}}
                            </mat-chip>
                        </mat-chip-list>
                        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                            <mat-chip>
                                {{hive.colony.last_measures.temperature}} Â°C
                            </mat-chip>
                        </mat-chip-list>
                        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                            <mat-chip>
                                {{hive.colony.last_measures.humidity}} %
                            </mat-chip>
                        </mat-chip-list>
                        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                            <mat-chip>
                                {{hive.colony.last_measures.weight}} KG
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                </div>

                <!-- ID: {{hive.colony.id}}
                ID: {{hive.colony.last_measures.created_at | date:'full':'+0200':'fr'}} -->
            </mat-card-content>
        </mat-card>
    </div>
    <div fxFlex>
        <widget-colony [colony_id]=hive.colony.id></widget-colony>
    </div>
</div>
<div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
    <widget-inspection fxFlex='33%' [colony_id]=hive.colony.id></widget-inspection>
</div>
