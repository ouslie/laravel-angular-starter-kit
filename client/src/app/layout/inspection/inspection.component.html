<form style="padding : 20px;" [formGroup]="inspectionForm" (ngSubmit)="save()">
    <section class="block-section">
        <mat-accordion>
            <mat-expansion-panel [expanded]="true" style="margin-bottom: 25px;" >
                <mat-expansion-panel-header [style.backgroundColor]="module.color" class="header">
                    <mat-panel-title class="title">
                        <h2>Général</h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px" style="margin-bottom: 16px;">
                    <mat-form-field fxFlex='33%'>
                        <mat-label>Date de l'inspection</mat-label>
                        <input formControlName="date" matInput type="date">
                    </mat-form-field>
                    <div fxFlex='33%'>
                        <label>Impression général</label>
                        <bar-rating   [theme]="'stars'"
                        formControlName="status" [max]="5"></bar-rating>
                    </div>
                    <mat-slide-toggle formControlName="need_attention" > Besoin d'attention</mat-slide-toggle>
                </div>
                <mat-form-field class="full-width">
                    <mat-label>Notes</mat-label>
                    <textarea formControlName="notes" matInput></textarea>
                </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel style="margin-bottom: 25px;" >
                <mat-expansion-panel-header [style.backgroundColor]="module.color" class="header">
                    <mat-panel-title class="title">
                        <h2> Colonie </h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px" style="margin-bottom: 16px;">
                    <mat-form-field fxFlex='33%' class="example-form-field">
                        <mat-label>Cadres de couvin</mat-label>
                        <input formControlName="frame_brood" matInput type="number">
                    </mat-form-field>
                    <mat-form-field fxFlex='33%' class="example-form-field">
                        <mat-label>Cadres de miel</mat-label>
                        <input formControlName="frame_honey" matInput type="number">
                    </mat-form-field>
                    <mat-form-field fxFlex='33%' class="example-form-field">
                        <mat-label>Cadres de pollen</mat-label>
                        <input formControlName="frame_pollen" matInput type="number">
                    </mat-form-field>
                    <mat-slide-toggle fxFlex='33%' formControlName="agressive"> Agressive</mat-slide-toggle>

                </div>
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
                    <mat-slide-toggle fxFlex='33%' formControlName="view_queen">Reine vu</mat-slide-toggle>
                    <mat-slide-toggle fxFlex='33%' formControlName="view_cell">Présence de cellule</mat-slide-toggle>
                </div>
            </mat-expansion-panel>

    </section>
    <button mat-fab *ngIf="mode != 'VIEW'" type="submit" color="primary" class="md-fab-bottom-right">
        <mat-icon>save</mat-icon>
    </button>


    <button (click)="setMode('UPDATE')" mat-fab *ngIf="mode == 'VIEW'"type="submit" color="primary" class="md-fab-bottom-right">
        <mat-icon>edit</mat-icon>
    </button>
