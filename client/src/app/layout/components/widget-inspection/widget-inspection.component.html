<mat-card style="padding: 0px;">
    <mat-card-header [style.backgroundColor]="widget.color" class="card-header">
        <div class="title">
            <h2> Inspection </h2>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="expand">
                    <mat-icon>fullscreen</mat-icon>
                    <span>Edition</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table  mat-table [dataSource]="inspections" class="full-width mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let inspection"> {{inspection.date}} </td>
              </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let inspection">
                    <bar-rating [theme]="'stars'" [max]="5" [rate]="inspection.status" [disabled]="true"></bar-rating>
                </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let inspection" class="action-link">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item  [routerLink]="['/inspection/', inspection.id]">
                        <mat-icon >search</mat-icon>
                        <span>Voir</span>
                    </button>
                    <!-- <button mat-menu-item (click)="openDialog('Update',element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editer</span>
                    </button> -->
                </mat-menu>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    </mat-card-content>
</mat-card>
