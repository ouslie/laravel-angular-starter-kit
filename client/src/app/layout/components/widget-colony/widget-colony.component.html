<mat-card style="padding: 0px;">
    <mat-card-header [style.backgroundColor]="'#673AB7'" class="card-header">
        <div class="title">
            <h2>
                Colonie
            </h2>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button (click)="edit()" mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edition</span>
                </button>
            </mat-menu>
        </div>
    </mat-card-header>
    <mat-card-content class="content">
        {{colony.last_see}}
        <form style="padding : 20px;" [formGroup]="ColonyForm" (ngSubmit)="save()">
            <div fxLayout="column" fxLayout.lt-md="column" fxFlex fxLayoutGap>
                <mat-form-field appearance="fill">
                    <mat-label>Naissance de la reine</mat-label>
                    <input type="date" matInput required formControlName="birthdate_queen">
                </mat-form-field>
                <div fxLayout="row" fxLayout.lt-md="row" fxFlex fxLayoutGap>

                    <div class="circle" [ngStyle]="{'background': ColonyForm.value.color}"></div>
                    <mat-form-field fxFlex appearance="fill">
                        <input type="color" matInput formControlName="color" required>
                    </mat-form-field>
                </div>
                <mat-form-field appearance="fill">
                    <mat-label>Race</mat-label>
                    <select matNativeControl required formControlName="type">
                        <option value="CARNICA">Carnica</option>
                        <option value="NOIR">Noire</option>
                    </select>
                </mat-form-field>
            </div>
            <div *ngIf="editMode">
                <button mat-button type="submit" [disabled]="!ColonyForm.valid">Enregistrer</button>
                <button (click)="cancel()" mat-button>Annuler</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
